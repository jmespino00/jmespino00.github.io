<!DOCTYPE html>

<html> 

    <head>

        <title>Your Favorite Food</title>

    </head>

    <body>

    <form>

        <label for="foodName">Food Name:</label>
        <input type="text" id="foodName" name="foodName"><br>

        <label for="desc">Description:</label>
        <input type="text" id="desc" name="desc"><br>

        <label for="img">Add Image URL:</label>
        <input type="url" id="img" name="img">

        <label for="rank">Rank:</label>
        <input type="number" id="rank" name="rank" min="1" max="100">

        <input type="submit" value="Submit">

        <button id="remove-food">Delete</button>
        <script src="http://localhost:3000/form.js">
            
        </script>

    </form>
        
    </body>

</html>
